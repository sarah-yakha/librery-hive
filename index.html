<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>librery</title>
</head>
<body>
    <div class="container">
        <h1>My Library</h1>
        <button id="newBookBtn">New Book</button>
        <div id="bookForm" class="form-container" style="display:none;">
          <form id="addBookForm" >
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="pages" placeholder="Pages" required>
            <label>
              <input type="checkbox" id="read"> Read
            </label>
              <button  type="submit"  id="submit">Add Book</button>
          </form>
        </div>
        <div id="library"></div>
      </div>
      
    <script src="script.js"></script>
</body>
</html>
